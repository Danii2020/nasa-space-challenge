<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KAYABOT</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ol/6.9.0/ol.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        #map {
            width: 100%;
            height: 600px;
            margin: 20px 0;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin: 20px 0;
        }

        .controls label {
            font-size: 16px;
            font-weight: bold;
        }

        .controls input, .controls select {
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #2c3e50;
            color: white;
            position: absolute;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>

<body>
    <header>
        Thermal Anomalies Over Time
    </header>

    <div class="controls">
        <label for="datePicker">Pick a date:</label>
        <input type="date" id="datePicker">
    </div>

    <div id="map"></div>

    <footer>
        Â© 2024 KAYABOT
    </footer>

    <script src='./lib/openlayers-7.2.2/ol.js'></script>
    <script src='./lib/ol-mapbox-styles-9.7.0/olms.js'></script>
    <script src="script.js"></script>
</body>

</html>
